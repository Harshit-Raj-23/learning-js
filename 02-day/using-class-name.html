<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <p class="box">Hello</p>
        <p class="box">World</p>
    </div>
</body>
</html>

<script type="text/javascript">

    elements = document.getElementsByClassName("box");

    // for loop
    for(i=0; i<elements.length; i++){
        elements[i].style.color = "green"
    }

    // converting HTMLCollection to Array
    arrayElements = Array.from(elements);

    // forEach
    arrayElements.forEach(
        (value) => {
            value.style.cssText = 'margin:25px; color:black; background:red;'
        }
    )


</script>
