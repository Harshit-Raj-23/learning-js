<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function addItem(){
            itemLengthByUsingQuerySelector = document.querySelectorAll(".item");
            itemLengthByUsingClassName = document.getElementsByClassName("item");
            div = document.querySelector("div");
            console.log(div);

            pElement = document.createElement("p");
            pElement.className = 'item';
            pElement.textContent = 'Item 3'
            div.appendChild(pElement);

            console.log("Length using querySelector : ", itemLengthByUsingQuerySelector);
            console.log("Length using className : ", itemLengthByUsingClassName);
        }
    </script>
</head>
<body>
    <div class="container">
        <p class="item">Item 1</p>
        <p class="item">Item 2</p>
    </div>

    <button onclick="addItem()">Add Item</button>
</body>
</html>
