<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main" class="box">
        <p class="box">Hello</p>
        <p class="box">World</p>
    </div>
    <div id="sub" class="box">
        <p class="box">Hello</p>
        <p class="box">World</p>
    </div>

    <script type="text/javascript">

        element = document.querySelector('.box');
        element.style.cssText = 'margin: 25px; padding:10px; border: 1px solid black;';

        elements = document.querySelectorAll(".box");
        elements.forEach(
            (element) => {
                element.style.cssText = 'margin: 25px; padding:10px; border: 2px dotted black;'
            }
        )

    </script>
</body>
</html>
