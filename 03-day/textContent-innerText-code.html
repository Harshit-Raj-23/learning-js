<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        function showHidden() {
            ele = document.querySelector("#container");
            ele.style.display = ''
        }

    </script>
</head>
<body>
    <div id="container">
        <p>This is a <span style="display: none;">Hidden</span> text.</p>
        <p>Another line</p>
    </div>
    <button type="button" onclick="showHidden()">Show text</button>
</body>
</html>
